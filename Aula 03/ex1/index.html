<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS FLEX</title>
</head>
<body>
    <div style="display: flex; flex-direction: column; justify-content: space-between;">

        <div style="display: flex; flex-direction: row;"> <!--Primeira Linha-->
            <div style="background-color: blue;width: 300px;height: 300px;display: flex;flex-direction: column; align-items: center; justify-content: space-between">
                <div style="background-color: orange;width: 100px; height: 100px;"></div>
                <div style="background-color: orange;width: 100px; height: 100px;"></div>
            </div>

            <div style="background-color: blue; width: 300px; height: 300px; margin: 0px 250px;display: flex;flex-direction: column; align-items: center;justify-content: center;">
                <div style="background-color: orange;width: 100px; height: 100px;"></div>
            </div>

            <div style="background-color: blue; width: 300px; height: 300px;;display: flex; justify-content: space-between;">
                <div style="background-color: orange; width: 100px; height: 100px;margin: 200px 0px;"></div>
                <div style="background-color: orange; width: 100px; height: 100px;"></div>
            </div>

            <div style="background-color: blue; width: 300px; height: 300px;margin: 0px 0px 0px 250px;display: flex;justify-content: center;align-items: flex-end;">
                <div style="background-color: orange; width: 100px; height: 100px;"></div>
            </div>
        </div>
        

        <div style="display: flex; flex-direction: row;"> <!--Segunda Linha-->
            <div style="background-color: blue; height: 300px;width: 300px;margin: 50px 0px;display: flex; flex-direction: row;justify-content: center;">
                <div style="background-color: orange; width: 100px; height: 100px; "></div>
            </div>

            <div style="background-color: blue; height: 300px;width: 300px;margin: 50px 470px;">
                <div style="display: flex; flex-direction: row;">
                    <div style="background-color: orange; width: 100px; height: 100px; margin: 0px 100px; "></div>
                </div>
                <div style="display: flex; flex-direction: row;">
                    <div style="background-color: orange; width: 100px; height: 100px;margin: 0px 100px 0px 0px;"></div>
                    <div style="background-color: orange; width: 100px; height: 100px;"></div>
                </div>
                <div style="display: flex; flex-direction: row;">
                    <div style="background-color: orange; width: 100px; height: 100px; margin: 0px 100px;"></div>
                </div>
                
            </div>

            <div style="background-color: blue; height: 300px;width: 300px; margin: 50px 0px;display: flex; flex-direction: column; align-items: center;">
                <div style="background-color: orange; width: 100px; height: 100px;margin: 20px  0px;"></div>
            </div>
        </div>
        
        <div style="display: flex; flex-direction: row;"> <!--Terceira Linha-->
            <div style="background-color: blue;height: 300px;width: 300px;display: flex;justify-content: space-between;">
                <div style="background-color: orange; width: 100px; height: 100px;"></div>
                <div style="background-color: orange; width: 100px; height: 100px;margin: 200px 0px;"></div>
            </div>

            <div style="background-color: blue;height: 300px;width: 300px; margin: 0px 470px;display: flex; flex-direction: column;justify-content: center; align-items: center;">
                <div style="background-color: orange; width: 100px; height: 100px;"></div>
            </div>

            <div style="background-color: blue; height: 300px; width: 300px; display: flex;flex-direction: row-reverse;">
                <div style="background-color: orange;width: 100px; height: 100px;""></div>
            </div>

        </div>
        

    </div>
    
    
</body>
</html>
