<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="divFundo">
        <div class="divRow">
            <div class="qdrInvisivel">
                <div class="qdrAmarelo"></div>
                <div class="qdrAmarelo marginTopOnCube"></div>
            </div>

            <div class="qdrInvisivel  marginCenter center">
                <div class="purpleCube"></div>
            </div>
            <div class="qdrInvisivel marginCenter">
                <div class="qdrAmarelo marginTopOnCube"></div>
                <div class="qdrAmarelo"></div>
            </div>
        </div>

        <div class="divRow marginTop">
            <div class="redCube">
                <div class="qdrAmarelo marginCenterOnCube"></div>
                <div class="qdrAmarelo marginTopOnRedCube"></div>
            </div>
            <div class="blueCube marginCenter column entre">
                <div class="entre">
                    <div class="qdrAmarelo"></div>
                    <div class="qdrAmarelo "></div>
                </div>
                <div class="meio">
                    <div class="qdrAmarelo"></div>
                </div>
                <div class="dois row meio">
                    <div class="qdrAmarelo"></div>
                    <div class="qdrAmarelo"></div>
                </div>
            </div>
            <div class="orangeCube marginCenter column entre">
                <div class="qdrAmarelo"></div>
                <div class="dois  end_ center">
                    <div class="qdrAmarelo"></div>
                </div>
            </div>
            </div>
        </div>
        <div class="divRow marginTop">
            <div class="retanguloBlue row center entre">
                <div class="whiteCircle"></div>
                <div class="whiteCircle"></div>
            </div>
            <div class="retanguloRed row center">
                <div class="yellowCircle"></div>
            </div>
        </div>
       

        
    </div>
    
</body>
</html>
